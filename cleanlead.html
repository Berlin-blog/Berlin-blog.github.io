<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Preview CSV/Excel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { margin-top: 50px; }
    .table-container { margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Upload CSV or Excel File</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" id="fileInput" class="form-control" accept=".csv,.xlsx,.xls" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="tablesContainer" class="table-container">
      <h3>Generated Tables:</h3>
      <div id="table1Container">
        <h4>Table 1</h4>
        <table id="table1" class="table table-bordered"></table>
      </div>
      <div id="table2Container">
        <h4>Table 2</h4>
        <table id="table2" class="table table-bordered"></table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#uploadForm').on('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        
        $.ajax({
          url: '/upload',
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function(data) {
            $('#tablesContainer').show();
            populateTable('#table1', data.table1);
            populateTable('#table2', data.table2);
          },
          error: function(xhr, status, error) {
            alert('File upload failed: ' + error);
          }
        });
      });

      function populateTable(tableSelector, data) {
        var table = $(tableSelector);
        table.empty();

        if (data.length > 0) {
          var headers = Object.keys(data[0]);
          var headerRow = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
          table.append(headerRow);

          data.forEach(row => {
            var rowHtml = '<tr>' + headers.map(h => `<td>${row[h]}</td>`).join('') + '</tr>';
            table.append(rowHtml);
          });
        }
      }
    });
  </script>
<script src="js/Node.js"></script>
<script src="js/clean.js"></script>
</body>
  
</html>
